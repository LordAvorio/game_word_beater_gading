<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/wordBeater.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Word Beater</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="headerWordBeater">
                <h1>WordBeater {a}</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="layoutCard">
            <div class="col-12" id="cardLayout">
                <div class="row">
                    <div class="col-12" id="cardHeader">
                        <p style="margin-bottom: 0px;">Type The Given Word Within <span class="textSuccess" id="seconds">5</span>Seconds:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="soalKata">
                        <p id="currentWord">LOREM</p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-12" id="formInput">
                        <input type="text" id="inputKata" placeholder="Masukkan kata.....">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="statusGame">
                        <p id="statusCount">Game Over !!!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="statusGame">
                        <p>High Score : <span id="highScore">0</span> </p>
                    </div>
                </div>
                <div class="row" style="background-color: #405952;margin-bottom : 40px">
                    <div class="col-6 boxResult">
                        <p id="timeLeft">Time left :</p>
                    </div>
                    <div class="col-6 boxResult">
                        <p id="scoreResult">Score :</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/wordBeater.js"></script>
</body>
</html>
